<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage using bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container col-md-4">
        <div class="Login mt-5 p-4 bg-secondary">
    <form class=" col-sm">
          <div class="alert alert-info"><b>Sign in</b>
            <br>
            <br>
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </div>
            <input class="form-control" type ="text" placeholder="Username or email">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-lock"><i class="bi bi-person-circle"></i></span>
            </div>
            <input class="form-control" type="text" placeholder="password">
        </div>
        <br>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <input type="button" class="btn btn-success" value="Login">
        <input type="button" class="btn btn-primary" value="login with Facebook">
        <hr>
        Don't have an account! <a href="https://www.google.com/intl/en-GB/account/about/">SignUp Here</a>
        </div>
        </div>
    </div>
    </form>
</body>
</html>
