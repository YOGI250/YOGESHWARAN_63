<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <script>
        const sum = ()=>10+20;
        document.write("<br>Addition :"+ sum());
        const sub = (x,y)=>x-y;
        document.write("<br>Subtraction : "+sub(10,20));
        const mul = (x,y)=>{return (x*y) };
        document.write("<br>Multiplication : "+mul(10,20));
        const big = (x,y)=>{
            if(x>y){
                return x;
            }
            else{
                return y;
            }
        };
        document.write("<br>biggest num : "+big(10,20));
        const fact = (x)=>{
            var i,f=1;
            for(i=1;i<=x;i++)
        {
            f=f*i;
        }
        return f;
        };
        document.write("<br> factorial :"+fact(5));

    </script>
    
</body>
</html>
