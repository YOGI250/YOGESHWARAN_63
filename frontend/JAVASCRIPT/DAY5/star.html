<html>
<head>
<title>Pattern Display</title>
</head>
<body>
<h1>Pattern Display</h1>
<label for="rows">Enter the number of rows:</label>
<input type="number" id="rows">
<br><br>
<button onclick="displayPattern()">Display Pattern</button>
<pre id="output"></pre>
<script>
function displayPattern() {
    const rows =parseInt(document.getElementById('rows').value);
    let pattern ="";
    for (let i=1;i<=rows;i++) {
        for (let j=1;j<=i;j++) {
            pattern+="* ";
        }
        pattern+="\n";
    }
    document.getElementById('output').innerText = pattern;
}
</script>
</style>
</body>
</html>
