<html>
<head>
    <title>Prime Number Checker</title>
    <script>
        function checkPrime() {
    var number= document.getElementById("n1").value;
    if (number<= 1) {
        document.getElementById("result").innerHTML = "Please enter a valid number greater than 1.";
        return;
    }
    var isPrime=true;
    for (var i=2;i<=number/2;i++) {
        if (number%i==0) {
            isPrime=false;
            break;
            }    
        }
    if (isPrime) {
        document.getElementById("result").innerHTML=number+"is a prime number.";
        }
    else {
        document.getElementById("result").innerHTML=number+"is not a prime number.";
        }
}
    </script>
</head>
<body>
    <h2>Prime Number Checker</h2>
    <label for="n1">Enter a number:</label>
    <input type="number" id="n1">
    <br><br>
    <button onclick="checkPrime()">Check Prime</button>
    <div id="result"></div>
    <br>
</body>
</html>
