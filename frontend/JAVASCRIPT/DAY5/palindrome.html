<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <script>
        function Palindrome() {
            let str = document.getElementById("str").value;
            let result = "Palindrome";
            let rev="";
    for (let i = str.length-1;i>=0;i--) {
        rev = rev+str[i];
    }
        if (rev == str){
            result="Palindrome";
    } 
        else {
            result="NotPalindrome";
    }
    document.getElementById("ResultDiv").innerHTML = result;
}
    </script>
</head>
<body>
   <b>Enter the String :</b><input type="text" id="str"/>
    <br>
    <br>
    <button onclick="Palindrome()">Proceed</button>
    <div id="ResultDiv"></div>
</body>
</html>
