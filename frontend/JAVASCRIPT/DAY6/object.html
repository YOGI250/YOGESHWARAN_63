<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        //using literals
        var stu = {name: "Chris",age:21,studies:"computer Science"};
        document.write ("<br> Student name:"+stu.name);
        document.write ("<br> Student age:"+stu.age);
        document.write ("<br> Student Studies:"+stu.studies);
        //using object
        var stu = new Object();
        stu.name="yogi";
        stu.age="21";
        stu.studies="computer Science";
        document.write ("<br> Student name:"+stu.name);
        document.write ("<br> Student age:"+stu.age);
        document.write ("<br> Student Studies:"+stu.studies);
    </script>
</body>
</html>
