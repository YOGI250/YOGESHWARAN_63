<html>
<head>
    <title>Palindrome</title>
    <script>
        function Palindrome() {
            let str = document.getElementById("str").value;
            let result = "Palindrome";
            let rev="";
    for (let i = str.length-1;i>=0;i--) {
        rev = rev+str[i];
    }
        if (rev == str){
            result="Palindrome";
    } 
        else {
            result="NotPalindrome";
    }
    document.getElementById("ResultDiv").innerHTML = result;
}
    </script>
</head>
<body>
   <b>Enter the String :</b><input type="text" id="str"/>
    <br>
    <br>
    <button onclick="Palindrome()">output</button>
    <div id="ResultDiv"></div>
</body>
</html>
