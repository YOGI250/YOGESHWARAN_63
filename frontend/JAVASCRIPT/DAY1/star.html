<html>
<head>
<title>Star Pattern</title>
</head>
<body>
<h2>Printing Pattern</h2>
<label for="rows"><b>Enter the number of rows:</b></label><br>
<input type="number" id="rows">
<br><br>
<button onclick="displayPattern()">Print</button>
<pre id="output"></pre>
<script>
function displayPattern() {
    const rows =parseInt(document.getElementById('rows').value);
    let pattern ="";
    for (let i=1;i<=rows;i++) {
        for (let j=1;j<=i;j++) {
            pattern+="* ";
        }
        pattern+="\n";
    }
    document.getElementById('output').innerText = pattern;
}
</script>
</style>
</body>
</html>
